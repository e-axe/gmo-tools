<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GMO ツールポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top left, #f0f4f8, #e0f2ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 960px;
      width: 95%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 3em 2em;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 2em;
      color: #2a3b4c;
      position: relative;
    }
    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: #42a5f5;
      margin: 0.5em auto 0;
      border-radius: 3px;
    }
    .tool-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
    }
    .tool-card {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #1a237e;
      padding: 2em;
      border-radius: 14px;
      text-decoration: none;
      width: 260px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
    }
    .tool-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #bbdefb, #90caf9);
    }
    .tool-card:nth-child(1)::before {
      content: "\1F4B0"; /* 💰 お金系 */
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5em;
    }
    .tool-card:nth-child(2)::before {
      content: "\1F4BB"; /* 💻 そのまま */
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5em;
    }
    .tool-card:nth-child(3)::before {
      content: "\260E"; /* ☎ 電話 */
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5em;
    }
    .credit {
      margin-top: 3em;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GMO ツールポータル</h1>
    <div class="tool-grid">
      <a class="tool-card" href="seisansei.html">GMO 生産性判定ツール</a>
      <a class="tool-card" href="taikadou2025.html">GMO 対稼働計算ツール</a>
      <a class="tool-card" href="bangou_henkan.htm">GMO 電話番号ハイフン挿入ツール</a>
    </div>
    <p class="credit">by 斧口</p>
  </div>
</body>
</html>
